<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="conteiner">
        <div>
            <h1>BMI calculator</h1>
        </div>
        <span>
            <p>Age:</p>
            <input type="text" class="age" placeholder="Age"/>
            <div>
                <p>Gender: </p>
                <label class="container">Male
                <input type="radio" name="size">
                <span class="male"></span>
              </label>
              <label class="container">Female
                <input class="female" type="radio" name="size" />
              </label>
            </div>
            <p>Height(cm)</p>
            <input type="text" class="height" placeholder="Height"/>
            <p>Weight(kg)</p>
            <input type="text" class="weight" placeholder="Weight"/> 
            <p class="result">Result: </p>
            <div class="res">
                <p id="res">00.00</p>
            </div>
            <div class="chart"></div>
            <defs>
                <path d="M0 140 A140 140, 0, 0, 1, 6.9 96.7 L140 140 Z" fill="#bc2020"></path>
            </defs>
        </span>
        <div>
            <button id="btn">Calculate</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
